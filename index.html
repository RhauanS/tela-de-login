<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-modal-2.css">

    
</head>
<body>
    <div class="grid">
        
        <section class="hello">
            <h1>Registre-se agora e experimente novas possibilidades. <br> Junte-se a nossa comunidade!</h1>
            <img src="imagens/mobile-login-animate (1).svg" alt="Celular flutuando">
        </section>
        <section id="container">
            <form id="login-form" method="get" action="https://joao121gf.github.io/tela-de-login/sites-extras/login.html" target="_blank">
                <span></span>
                <span></span>
                <span></span>
                <span></span>

                <h2 style="padding-bottom: 20px; color: #00ffc8; margin-top: 25px; padding-bottom: 35px;">LOGIN</h2>
                <p class="box">
                    <p><label for="i-user">Usuário</label></p>
                    <input type="text" required placeholder="Usuário" name="user" id="i-user" maxlength="10">
                </p>
                <p class="box">
                    <p style="justify-content: left;"><label for="ikey">Senha</label></p>
                    <input type="password" required placeholder="Senha" name="password" id="ipassword" maxlength="20">
                </p>
                <p class="box" id="teste">
                    <input type="submit" value="Login" class="log-clear">

                    <input class="log-clear" type="reset" value="Limpar" >
                </p>

                <!-- Configurando modal -->
                <p id="forget-password">
                    <a href="#modal" class="btn">Esqueci minha senha</a>
                </p>
            </form>

        </section>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" style="color: white; margin-bottom: 20px;">Email de verificação enviado!</h2>
            <p class="modal-discription" style="margin-bottom: 20px;">
                Esta ação requere um email de verificação. Por favor, verifique sua caixa de entrada e siga as instruções.
            </p>
            <a href="#" class="modal-link">OK</a>
        </div>
    </div>
    <footer class="footer">
        <p>Site criado por <a href="https://github.com/joao121gf" target="_blank">João Giovani</a></p>
    </footer>
    
</body>
</html>
