<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="grid">
        <section class="hello">
            <h1>Registre-se agora e experimente novas possibilidades. <br> Junte-se a nossa comunidade!</h1>
            <img src="imagens/mobile-login-animate (1).svg" alt="Celular flutuando">
        </section>
        <section id="container">
            <form id="login-form" method="post" >
                <h2 style="padding-bottom: 20px; color: #58fae2;">LOGIN</h2>
                <p class="box">
                    <p><label for="i-user">Usuário</label></p>
                    <input type="text" required placeholder="Usuário" name="user" id="i-user" maxlength="10">
                </p>
                <p class="box">
                    <p style="justify-content: left;"><label for="ikey">Senha</label></p>
                    <input type="password" required placeholder="Senha" name="password" id="ipassword" maxlength="20">
                </p>
                <p style="margin-top: 20px; "><input class="log-clear" type="submit" value="Login" >
                </p>
                <input class="log-clear" type="reset" value="Limpar" >
                
            </form>

        </section>
    </div>
</body>
</html>
